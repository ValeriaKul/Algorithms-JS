function findIndexNum(arr, num , left = 0 , rigth = arr.length-1){

    let middle = Math.floor((left+rigth)/2)
    // console.log(`left: ${left} rigth: ${rigth}  mid: ${middle}`)

        }else if(arr[middle] > num ){

        }else if(arr[middle] < num ){

        }
    }
